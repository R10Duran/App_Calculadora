<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>App - Calculadora</title>
</head>
<body>
    
    <div class="container">
        <h1>Robert Duran</h1>
        <hr>
        <div class="calculadora">

            <div class="visor">
                <h1 id="resultado"></h1>
            </div>

                <input type="button" value="C" name="limpar" onclick="limpar()" class="clear"></input>
                <input type="button" value="<" name="apagar" onclick="apagar()"></input>
                <input type="button" value="/" name="dividir" onclick="valor('/')"></input>
                <input type="button" value="X" name="multiplicar" onclick="valor('*')"></input>
                <input type="button" value="7" name="num7" onclick="valor('7')"></input>
                <input type="button" value="8" name="num8" onclick="valor('8')"></input>
                <input type="button" value="9" name="num9" onclick="valor('9')"></input>
                <input type="button" value="+" name="mais" onclick="valor('+')"></input>
                <input type="button" value="4" name="num4" onclick="valor('4')"></input>
                <input type="button" value="5" name="num5" onclick="valor('5')"></input>
                <input type="button" value="6" name="num6" onclick="valor('6')"></input>
                <input type="button" value="-" name="menos" onclick="valor('-')" ></input>
                <input type="button" value="1" name="num1" onclick="valor('1')"></input>
                <input type="button" value="2" name="num2" onclick="valor('2')"></input>
                <input type="button" value="3" name="num3" onclick="valor('3')"></input>
                <input type="button" value="=" name="igual" onclick="calcular('')" class="igualdade"></input>
                <input type="button" value="0" name="num0" onclick="valor('0')" class="zero"></input>
                <input type="button" value="." name="ponto" onclick="valor('.')" ></input>

        </div>
    </div>

</body>

<script src="index.js"></script>

</html>
